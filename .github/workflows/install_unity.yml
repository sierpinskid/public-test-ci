name: Install Unity on MacOsx üéÆ

on: workflow_dispatch

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  checkLicense:
    name: Check for the Unity license ‚òëÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Fail - No license ‚ò†Ô∏è
        if: ${{ !startsWith(env.UNITY_LICENSE, '<') }}
        run: exit 1

  testRunner:
    needs: checkLicense
    name: Execute editor tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Download Unity
        shell: bash
        run: curl -OL  https://download.unity3d.com/download_unity/cb45f9cae8b7/MacEditorInstaller/Unity.pkg > UnityInstaller.pkg
        
      - name: Install Unity
        shell: bash
        run: sudo installer -package Unity.pkg -target /
        
      - name: LS
        shell: bash
        run: ls
        
      - name: Run Unity Tests
        shell: bash
        run: |
          mkdir /test_results
          /Applications/Unity/Unity.app/Contents/MacOS/Unity -runTests -batchmode -projectPath $GITHUB_WORKSPACE -testResults test_results/results.xml
        
      - name: Print Results
        shell: bash
        run: cat test_results/results.xml
        
